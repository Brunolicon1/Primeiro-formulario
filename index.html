<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulário </title>
</head>
<body>
    <h1>Serviço de Atendimento ao Cliente</h1>
    <main>    
        <form>
            <label for="nome_sobrenome">Nome e Sobrenome</label>
            <input type="text" id="nome_sobrenome" class="input-padrao">

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrao"></textarea>
                
                <div>
                    <p>Como Prefere o nosso Contato?</p>
                    <label for="radio_email"><input type="radio" name="contato" value="email" id="radio_email">Email</label>
                    

                    <label for="radio_wpp"> <input type="radio" name="contato" value="wpp" id="radio_wpp">WhatsApp</label>
                    

                    <label for="radio_telefone"><input type="radio" name="contato" value="telefone" id="radio_telefone">Telefone</label>
                    
                </div> 

            <label class="checkbox"> <input type="checkbox">Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar Formulário">
        </form>
    </main>    
</body>
</html>
